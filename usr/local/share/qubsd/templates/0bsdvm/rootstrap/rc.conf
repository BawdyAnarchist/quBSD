clear_tmp_enable="YES"
syslogd_flags="-ss"
hostname="0bsdvm"
ntpd_enable="YES"
ntpd_flags="-g"
sshd_enable="YES"
moused_nondefault_enable="NO"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="NO"
zfs_enable="YES"

## quBSD specific 
qubsd_init_enable="YES"     # Enables unique config for any appVM
qubsd_dhcpd_enable="YES"    # quBSD dhclient interface management (fail fast recover fast)

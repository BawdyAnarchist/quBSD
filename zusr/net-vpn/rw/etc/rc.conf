clear_tmp_enable="YES"
syslogd_enable="NO"
cron_enable="NO"
update_motd="NO"
sendmail_enable="NONE"
sshd_enable="NO"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="NO"
gateway_enable="YES"
pf_enable="YES"
pf_rules="/etc/pf.conf"
wireguard_enable="YES"
wireguard_interfaces="wg0"
# loginvain records to /var/log/messages, attempts to connect to closed ports
log_in_vain="0"


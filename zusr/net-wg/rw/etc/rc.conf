syslogd_enable="NO"
cron_enable="NO"
update_motd="NO"
sendmail_enable="NO"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"
sshd_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="NO"

### quBSD - Toggle services below as needed for net-jails

# Basic settings and service virtually all gateways need
gateway_enable="YES"
pf_enable="YES"
pf_rules="/etc/pf.conf"
dhcpd_enable="YES"            # serve DHCP to gateways if not auto-IP in qubsd.conf
dhcpd_conf="/usr/local/etc/dhcpd.gateway.conf"
local_unbound_enable="YES"    # gateways must serve/forward DNS for clients

# Turn on for wireguard gateways
wireguard_enable="YES"
wireguard_interfaces="wg0"

# quBSD manages DHCP and performs netowork syncronization for DNS wg, pf
# THIS IS GOING AWAY. Unnecessary and not canonical
clear_tmp_enable="NO"
qubsd_dhcp_enable="NO"
qubsd_netsync_enable="NO"
